<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard and Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(14, 40px);
            gap: 5px;
            padding: 20px;
            background: #ddd;
            border-radius: 10px;
        }
        .key {
            width: 40px;
            height: 40px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        .key:hover {
            background: #555;
            transform: scale(1.1);
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 5px;
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
        .button {
            width: 60px;
            height: 60px;
            background: #444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: transform 0.2s ease, background 0.3s;
        }
        .button:hover {
            background: #666;
            transform: scale(1.1);
        }
        .display {
            grid-column: span 4;
            height: 50px;
            background: #fff;
            color: black;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <div class="key">Esc</div>
        <div class="key">F1</div>
        <div class="key">F2</div>
        <div class="key">F3</div>
        <div class="key">F4</div>
        <div class="key">F5</div>
        <div class="key">F6</div>
        <div class="key">F7</div>
        <div class="key">F8</div>
        <div class="key">F9</div>
        <div class="key">F10</div>
        <div class="key">F11</div>
        <div class="key">F12</div>
        <div class="key">PrtSc</div>
        <div class="key">`</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key">Backspace</div>
        <div class="key">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key">\</div>
        <div class="key">Caps</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">"</div>
        <div class="key">Enter</div>
    </div>
    <div class="calculator">
        <div class="display">0</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">/</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">*</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">-</div>
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button">=</div>
        <div class="button">+</div>
    </div>
</body>
</html>
